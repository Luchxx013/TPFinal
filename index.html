<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>TodoList</title>
</head>

<body>
    <header class="header">
        <h1 class="titulo">Todo para tu PC!</i></h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">To do List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="galeria.html">Productos</a>
                    </li>
                </ul>

            </div>
    </nav>
    <div class="divForm">
        <p>Contactanos!</p>
        <form id="contactForm" onsubmit="submitForm(event)">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" name="name"><br><br>

            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" name="email"><br><br>

            <label for="message">Mensaje:</label>
            <textarea id="message" class="form-control" name="message"></textarea><br><br>

            <input class="btn btn-primary" type="submit" value="Enviar">
        </form>
    </div>
    <script>
        function submitForm(event) {
            event.preventDefault();

            var nombre = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            // Valido los campos
            nombrevalido = validaNombre(nombre);
            emailvalido = validaEmail(email);

            if (emailvalido == true && nombrevalido == true) {

                // Mostrar los datos por consola
                console.log("Nombre: " + nombre);
                console.log("Email: " + email);
                console.log("Mensaje: " + message);

                alert("Gracias por contactarnos!")

                // Limpia el formulario
                document.getElementById("contactForm").reset();
            }
        }

        //Funcion que valida el email
        function validaEmail(xidemail) {
            var email = xidemail;

            var emailValido = /^\w+([.-_+]?\w+)*@\w+([.-]?\w+)*(\.\w{2,10})+$/;
            if (emailValido.test(email)) {
                return true;
            } else {
                alert("Por favor ingrese un email valido");
                return false;
            }
        }

        //Funcion que valida el nombre (que sea mas largo que 3 caracteres)
        function validaNombre(xidnombre) {

            var nombre = xidnombre;

            if (nombre.length > 3) {
                return true;
            } else {
                alert("Por favor ingrese un nombre valido");
                return false;
            }

        }

    </script>
</body>

</html>
